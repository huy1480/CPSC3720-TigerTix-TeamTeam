name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm install
    
    - name: Install backend dependencies
      run: |
        cd backend/admin-service && npm install
        cd ../client-service && npm install
        cd ../user-authentication && npm install
    
    - name: Install frontend dependencies
      run: cd frontend && npm install
    
    - name: Run backend tests
      run: |
        cd backend/admin-service && npm test
        cd ../client-service && npm test
        cd ../user-authentication && npm test
    
    - name: Run frontend tests
      run: cd frontend && npm test -- --watchAll=false
    
    - name: Generate test coverage
      run: npm run test:coverage || true

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'

  deploy-backend:
    name: Deploy Backend Services
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Render
      run: |
        echo "Triggering Render deployment via webhook"
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_AUTH }}
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_CLIENT }}
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_ADMIN }}
